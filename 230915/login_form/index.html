<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- form -->
      <form class="form">
        <!-- logo -->
        <svg role="img" class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>HTML5</title><path d="M1.5 0h21l-1.91 21.563L11.977 24l-8.564-2.438L1.5 0zm7.031 9.75l-.232-2.718 10.059.003.23-2.622L5.412 4.41l.698 8.01h9.126l-.326 3.426-2.91.804-2.955-.81-.188-2.11H6.248l.33 4.171L12 19.351l5.379-1.443.744-8.157H8.531z"/></svg>
        
        <!-- title -->
        <h2 class="title">로그인 해주세요</h2>
        
        <!-- email -->
        <div class="input-wrapper">
            <label for="email">이메일주소</label>
            <input type="email" id="email">
        </div>

        <!-- password -->
        <div class="input-wrapper">
            <label for="password">패스워드</label>
            <input type="password" id="password">
        </div>

        <!-- remember password -->
        <div class="input-wrapper horizontal">
            <input type="checkbox" id="remember" checked>
            <label for="remember">비밀번호 기억하기</label>
        </div>
        
        <!-- 로그인 버튼 -->
        <button type="submit" class="btn">로그인</button>

        <!-- 소셜 로그인 divider -->
        <div class="divider">
            <span>소셜로그인</span>
        </div>

        <!-- 소셜로그인 버튼 -->

      <!-- image -->
      <figure class="image">
        <img src="assets/bg.jpg" alt="">

    </div>
