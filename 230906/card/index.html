<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- profile image -->
      <figure class="card-image">
        <img src="image/profile.jpg" alt="사용자이미지">
      </figure>
      <!-- card body -->
      <div class="card-body">
        <!-- badge -->
        <div class="badges">
            <span class="badge">
                <iconify-icon icon="material-symbols:check"></iconify-icon>
                예약
            </span>
            <span class="badge">
                <iconify-icon icon="ph:gift-duotone"></iconify-icon>
                혜택
            </span>
        </div>
        <!-- title -->
        <h2 class="title">
            공감게스트하우스
        </h2>
        <!-- description -->
        <p class="desc">청년을 응원하는 반월당 게스트하우스</p>
      </div>
      <!-- card footer -->
      <footer class="card-footer">
        <iconify-icon icon="gg:pin"></iconify-icon>
        대구 중구
      </footer>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
