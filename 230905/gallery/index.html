<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <!-- 이미지 태그를 이용해서 - 5장 이미지를 넣어주세요 -->

      <figure>
        <img src="image/1.webp" alt="고영희" />
      </figure>
      <figure>
        <img src="image/2.webp" alt="sky" />
      </figure>
      <figure>
        <img src="image/3.webp" alt="댕댕이" />
      </figure>
      <figure>
        <img src="image/4.jpg" alt="해변" />
      </figure>
      <figure>
        <img src="image/5.jpg" alt="야자수" />
      </figure>
    </div>
  </body>
</html>
