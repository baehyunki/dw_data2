        <h1>낯가림 심해 수술 하루 만에 퇴원.. '방광결석 재발'만은 막아야죠</h1>  
        <img src="https://imgnews.pstatic.net/image/469/2023/08/29/0000757479_002_20230829090101704.png?type=w647" alt="강아지" />
        <p>지난 4월, 서울 성산동 우리동생동물병원에서 방광결석 제거 수술을 받은 반려견 ‘도란이’(11)의 보호자 김가란 씨는 이렇게 말했습니다. 도란이를 살펴봤던 우리동생 김재윤 원장 역시 “처음 결석을 발견했을 때 특별히 이상한 점은 보이지 않아서 당장 수술 결정을 하지는 않았다”고 설명했습니다. 김 원장은 “보통 임상증상이 보이지 않으면 당장 수술을 하기보다 전반적인 건강 상태를 보면서 적절한 시점을 잡아 수술을 한다”고 설명했습니다.</p>
