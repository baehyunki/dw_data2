<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- profile image -->
      <header class="profile">
        <figure class="avatar">
          <img src="images/beagle.jpg" alt="" />
        </figure>
        <h2 class="name">비글비글</h2>
        <p class="desc">금요일이다</p>
      </header>
      <!-- link -->
      <ul class="link">
        <li>
            <a href="#">네이버</a>
        </li>
        <li>
            <a href="#">구글</a>
        </li>
        <li>
            <a href="#">유튜브</a>
        </li>
        <li>
            <a href="#">인스타그램</a>
        </li>
      </ul>
      <!-- socials -->
      <footer class="social">
        <h2>socials</h2>
        <ul>
            <li>
                <a href="#">
                    <iconify-icon icon="mdi:youtube"></iconify-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <iconify-icon icon="uil:facebook"></iconify-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <iconify-icon icon="mdi:twitter"></iconify-icon>
                </a>
            </li>
        </ul>
      </footer>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
